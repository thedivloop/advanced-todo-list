name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11, 3.13]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Chrome for Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libxi6
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install

        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install chromedriver-autoinstaller
    
    - name: Install matching ChromeDriver
      run: python install_chromedriver.py

    - name: Run Migrations
      run: python manage.py migrate
        
    - name: Start Django Dev Server in Background
      run: |
        nohup python manage.py runserver 0.0.0.0:8000 &
        sleep 5

    - name: Run Django Tests with Coverage
      env:
        DJANGO_SETTINGS_MODULE: advanced_todo_list.settings  
      run: |
        coverage run manage.py test --keepdb --verbosity=3
        coverage report -m

    timeout-minutes: 10