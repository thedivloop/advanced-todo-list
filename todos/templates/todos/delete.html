{% extends 'todos/layout.html' %} 
{% block title %}Delete Todo{% endblock %} 

{% block content %}
<h1>Are you sure you want to delete this Todo?</h1>
<p>Title: {{ todo.title }}</p>
<p>Description: {{ todo.description }}</p>

<form method="post">
  {% csrf_token %}
  <label for="confirm">Type 'yes' to confirm deletion:</label>
  <input type="text" id="confirm" name="confirm">
  <button type="submit">Delete</button>
</form>

<a href="{% url 'todos:index' %}">Cancel</a>
{% endblock %}
